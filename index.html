<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TIGER KING</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imbue:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Tic Tac <span class="tiger-king-span">Tiger King</span></header>
    <div class="game-status-div">Player 1 begins!</div>
    <section>
        <div class="game-grid">
            <div class="grid-cell" data-row="1" data-col="1"></div>
            <div class="grid-cell" data-row="1" data-col="2"></div>
            <div class="grid-cell" data-row="1" data-col="3"></div>
            <div class="grid-cell" data-row="2" data-col="1"></div>
            <div class="grid-cell" data-row="2" data-col="2"></div>
            <div class="grid-cell" data-row="2" data-col="3"></div>
            <div class="grid-cell" data-row="3" data-col="1"></div>
            <div class="grid-cell" data-row="3" data-col="2"></div>
            <div class="grid-cell" data-row="3" data-col="3"></div>
        </div>
    </section>
    <!-- Need area/pop-up to announce player turns and win/lose state-->
    <footer>
        <!-- <a href="https://www.freepik.com/vectors/fashion">Fashion vector created by Vectorium - www.freepik.com</a> -->
    </footer>
    <script src="game.js"></script>
</body>
</html>
